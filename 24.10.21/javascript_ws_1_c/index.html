<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .article {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script>
      const body = document.querySelector('body')

      const containerDiv = document.createElement('div')
      containerDiv.classList.add('container')
      const articleDiv = document.createElement('div')
      articleDiv.classList.add('article')
      const h1Tag = document.createElement('h1')
      h1Tag.textContent = 'Article Title'
      const pTag = document.createElement('p')
      pTag.textContent = 'This is a article content'

      pTag.setAttribute('style', 'border-top: 1px solid black; padding-top: 10px;')

      articleDiv.appendChild(h1Tag)
      articleDiv.appendChild(pTag)
      containerDiv.appendChild(articleDiv)
      body.appendChild(containerDiv)

      console.log(containerDiv)
  </script>
</body>

</html>
